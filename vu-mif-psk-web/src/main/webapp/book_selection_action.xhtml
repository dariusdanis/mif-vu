<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head></h:head>
<h:body>
  <h:form>
    <h:selectManyCheckbox value="#{actionController.action.books}" layout="pageDirection" converter="#{actionController.entityConverter}">
      <f:selectItems value="#{actionController.books}" var="book" itemLabel="#{book.name}" itemValue="#{test}" />
    </h:selectManyCheckbox>
    
    <h:commandButton type="submit" value="Save" action="#{actionController.store}">
      <f:ajax execute="@form" render="@form" />
    </h:commandButton>
  </h:form>
</h:body>
</html>
