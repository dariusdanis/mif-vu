<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head></h:head>
<h:body>
  <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
  <h1>Customer</h1>
  <h:form>
    Name: <h:inputText value="#{customerController.customer.name}"></h:inputText>
    <br />
    Last name: <h:inputText value="#{customerController.customer.lastName}"></h:inputText>
    <br />
    Email: <h:inputText value="#{customerController.customer.userInfo.email}"></h:inputText>
    <br />
    Phone number: <h:inputText value="#{customerController.customer.userInfo.phoneNumber}"></h:inputText>
    <br />
    <h:commandButton type="submit" value="Save" action="#{customerController.store}">
      <f:ajax execute="@form" render="@form" />
    </h:commandButton>
  </h:form>
</h:body>
</html>
