<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head></h:head>
<h:body>
  <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
  <h1>Action</h1>
  <h:form>
    Action: <h:outputText value="#{viewActionController.action.actionType}"></h:outputText>
    <br />
    Action date: <h:outputText value="#{viewActionController.action.actionDate}"></h:outputText>
    <br />
    Customer name: <h:outputText value="#{viewActionController.action.customer.name}"></h:outputText>
    <br />
    Customer last name: <h:outputText value="#{viewActionController.action.customer.lastName}"></h:outputText>
    <br />
    <h:dataTable value="#{viewActionController.action.books}" var="book" frame="box" rules="all">
      <h:column>
        <f:facet name="header">
          <h:outputText value="Name" />
        </f:facet>
        <h:outputText value="#{book.name}" />
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Author" />
        </f:facet>
        <h:outputText value="#{book.author}" />
      </h:column>
    </h:dataTable>
  </h:form>
</h:body>
</html>
